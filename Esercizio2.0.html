<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scheda Studente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inserisci i dati dello studente</h1>

  <div class="grid">
    <div>
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" placeholder="Es. Luca" autocomplete="given-name" />
    </div>

    <div>
      <label for="cognome">Cognome</label>
      <input id="cognome" name="cognome" type="text" placeholder="Es. Borghetti" autocomplete="family-name" />
    </div>

    <div style="grid-column:1 / -1">
      <label for="scuola">Istituto</label>
      <input id="scuola" name="scuola" type="text" placeholder="Es. Istituto statale Cannizzaro" />
    </div>

    <div>
      <label for="classe">Classe</label>
      <input id="classe" name="classe" type="text" placeholder="Es. 4ai" />
    </div>

    <div>
      <label for="dataNascita">Data di nascita</label>
      <input id="dataNascita" name="dataNascita" type="date" />
    </div>
    <div>
      <label>Sesso</label><br>
      <input type="radio" name="sesso" value="Maschio"> M
      <input type="radio" name="sesso" value="Femmina"> F
      <input type="radio" name="sesso" value="Altro"> Altro
    </div>

    <div>
      <label for="provincia">Provincia</label>
      <select id="provincia" name="provincia">
        <option value="">-- Seleziona --</option>
        <option value="RM">Roma</option>
        <option value="MI">Milano</option>
        <option value="TO">Torino</option>
        <option value="FI">Firenze</option>
      </select>
    </div>
      
    <div style="grid-column:1 / -1">
      <label>Mezzi di trasporto in famiglia </label><br>
      <input type="checkbox" name="mezzi" value="Auto"> Auto
      <input type="checkbox" name="mezzi" value="Moto"> Moto
      <input type="checkbox" name="mezzi" value="Bici"> Bici
      <input type="checkbox" name="mezzi" value="Aereo"> Aereo
    </div>
      
    <div style="grid-column:1 / -1">
      <label for="materie">Materie preferite (max 3)</label><br>
      <select id="materie" name="materie" multiple size="6">
        <option value="Matematica">Matematica</option>
        <option value="Italiano">Italiano</option>
        <option value="Inglese">Inglese</option>
        <option value="Storia">Storia</option>
        <option value="Geografia">Telecomunicazioni</option>
        <option value="Scienze">Sistemi</option>
        <option value="Arte">Tps</option>
        <option value="Informatica">Informatica</option>
        <option value="Educazione fisica">Educazione fisica</option>
      </select>
      <button type="button" id="materieBtn">Conferma le matierie</button>
    </div>

    <div style="grid-column:1 / -1">
      <label for="note">Note (opzionale) </label>
      <textarea id="note" name="note" placeholder="Eventuali osservazioni"></textarea>
    </div>
  </div>

  <div class="row" style="margin-top:12px">
    <button type="button" id="salvaBtn">Salva scheda</button>
  </div>

  <div id="outputNomDiv" class="outputDiv"><div class="small">Nome: <span id="outputNom" class="label-pill">—</span></div></div>
  <div id="outputCognDiv" class="outputDiv"><div class="small">Cognome: <span id="outputCogn" class="label-pill">—</span></div></div>
  <div id="outputScuDiv" class="outputDiv"><div class="small">Istituto: <span id="outputScu" class="label-pill">—</span></div></div>
  <div id="outputClaDiv" class="outputDiv"><div class="small">Classe: <span id="outputCla" class="label-pill">—</span></div></div>
  <div id="outputEtaDiv" class="outputDiv"><div class="small">Età stimata: <span id="outputEta" class="label-pill">—</span></div></div>
  <div id="outputCategDiv" class="outputDiv"><div class="small">Categoria: <span id="outputCateg" class="label-pill">—</span></div></div>

  <div id="outputExtra" class="outputDiv">
    <div class="small">Sesso: <span id="outSesso" class="label-pill">—</span></div>
    <div class="small">Provincia: <span id="outProv" class="label-pill">—</span></div>
    <div class="small">Mezzi: <span id="outMezzi" class="label-pill">—</span></div>
    <div class="small">Materie: <span id="outMaterie" class="label-pill">—</span></div>
  </div>

  <script>
    const button = document.getElementById("salvaBtn");
    button.addEventListener("click", () => {

      const outputNom = document.getElementById("outputNom");
      const outputCogn = document.getElementById("outputCogn");
      const outputScu = document.getElementById("outputScu");
      const outputCla = document.getElementById("outputCla");
      const outputEta = document.getElementById("outputEta");
      const outputCateg = document.getElementById("outputCateg");

      const nome = document.getElementById("nome").value;
      outputNom.innerHTML = nome;
      const cognome = document.getElementById("cognome").value;
      outputCogn.innerHTML = cognome;
      const scuola = document.getElementById("scuola").value;
      outputScu.innerHTML = scuola;
      const classe = document.getElementById("classe").value;
      outputCla.innerHTML = classe;

      const data = document.getElementById("dataNascita").value;
      const anno = data ? parseInt(data.slice(0,4), 10) : null;
      if (!anno || anno < 1900) {
        outputEta.innerHTML = "—";
        outputCateg.innerHTML = "non determinata";
      } else {
        const oggi = new Date().getFullYear();
        const eta = oggi - anno;
        outputEta.innerHTML = eta;
        if (eta < 11) outputCateg.innerHTML = "Scuola primaria";
        else if (eta <= 13) outputCateg.innerHTML = "Scuola secondaria di I grado";
        else if (eta <= 18) outputCateg.innerHTML = "Scuola secondaria di II grado";
        else outputCateg.innerHTML = "Università / Formazione superiore";
      }

      const sesso = document.querySelector('input[name="sesso"]:checked');
      document.getElementById("outSesso").innerHTML = sesso ? sesso.value : "—";

      const prov = document.getElementById("provincia").value;
      document.getElementById("outProv").innerHTML = prov || "—";

      const mezzi = document.querySelectorAll('input[name="mezzi"]:checked');
      const listaMezzi = Array.from(mezzi).map(m => m.value);
      document.getElementById("outMezzi").innerHTML = listaMezzi.length > 0 ? listaMezzi.join(", ") : "—";

const materieBtn = document.getElementById("materieBtn");
materieBtn.addEventListener("click", () => {
  const materieSel = Array.from(document.getElementById("materie").selectedOptions).map(o => o.value);
  if (materieSel.length > 3) {
    alert("Puoi selezionare al massimo 3 materie!");
  }
  document.getElementById("outMaterie").innerHTML = materieSel.slice(0,3).join(", ") || "—";
});

  </script>
</body>
</html>
