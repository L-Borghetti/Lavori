<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scheda Studente Semplice</title>
</head>
<body>

<h1>Scheda Studente</h1>

<p>Nome:</p>
<input id="nome" type="text">

<p>Cognome:</p>
<input id="cognome" type="text">

<p>Istituto:</p>
<input id="scuola" type="text">

<p>Classe:</p>
<input id="classe" type="text">

<p>Data di nascita:</p>
<input id="dataNascita" type="date">

<p>Sesso:</p>
<input type="radio" name="sesso" value="Maschio"> Maschio
<input type="radio" name="sesso" value="Femmina"> Femmina
<input type="radio" name="sesso" value="Altro"> Altro

<p>Provincia:</p>
<select id="provincia">
  <option value="">--Seleziona--</option>
  <option value="Roma">Roma</option>
  <option value="Milano">Milano</option>
  <option value="Torino">Torino</option>
  <option value="Roma">Roma</option>
</select>
<div>
  <label for="provincia">Provincia</label>
  <select id="provincia" name="provincia">
      <option value="">-- Seleziona --</option>
      <option value="MI">Milano</option>
      <option value="RM">Roma</option>
      <option value="NA">Napoli</option>
      <option value="TO">Torino</option>
      <option value="PA">Palermo</option>
      <option value="BO">Bologna</option>
      <option value="FI">Firenze</option>
      <option value="VE">Venezia</option>
      <option value="GE">Genova</option>
    </select>
  </div>

<p>Mezzi in famiglia:</p>
<input type="checkbox" name="mezzi" value="Auto"> Auto
<input type="checkbox" name="mezzi" value="Moto"> Moto
<input type="checkbox" name="mezzi" value="Bici"> Bici
<input type="checkbox" name="mezzi" value="Aereo"> Aereo

<p>Materie preferite (max 3):</p>
<select id="materie" multiple size="6">
  <option value="Italiano">Italiano</option>
  <option value="Matematica">Matematica</option>
  <option value="Inglese">Inglese</option>
  <option value="Storia">Storia</option>
  <option value="TPS">Scienze</option>
  <option value="Informatica">Informatica</option>
  <option value="Telecomunicazioni">Informatica</option>
  <option value="Sistemi">Sistemi</option>
  <option value="Religione">Religione</option>
  <option value="Educazione Fisica">Educazione Fisica</option>
</select>

<br><br>
<button onclick="confermaMaterie()">Conferma materie</button>

<p id="materieScelte">Materie scelte: —</p>

<br>
<button onclick="salva()">Salva scheda</button>

<h2>Risultato:</h2>
<p id="risultato">—</p>


<script>

function confermaMaterie() {
  var lista = document.getElementById("materie");
  var materie = [];
  var i;

  for (i = 0; i < lista.options.length; i++) {
    if (lista.options[i].selected) {
      materie.push(lista.options[i].value);
    }
  }

  
  var primeTre = materie.slice(0, 3);

  document.getElementById("materieScelte").innerHTML =
    "Materie scelte: " + primeTre.join(", ");
}

function salva() {

  var nome = document.getElementById("nome").value;
  var cognome = document.getElementById("cognome").value;
  var scuola = document.getElementById("scuola").value;
  var classe = document.getElementById("classe").value;

  var data = document.getElementById("dataNascita").value;
  var eta = "—";
  if (data != "") {
    var anno = Number(data.substring(0, 4));
    var annoOggi = new Date().getFullYear();
    eta = annoOggi - anno;
  }

  var sesso = "—";
  var r = document.getElementsByName("sesso");
  for (var i = 0; i < r.length; i++) {
    if (r[i].checked) {
      sesso = r[i].value;
    }
  }

  var provincia = document.getElementById("provincia").value;
  if (provincia == "") provincia = "—";

  var mezzi = document.getElementsByName("mezzi");
  var mezziScelti = [];
  for (var i = 0; i < mezzi.length; i++) {
    if (mezzi[i].checked) {
      mezziScelti.push(mezzi[i].value);
    }
  }

  var materie = document.getElementById("materieScelte").innerHTML;

  
  var testo = "";
  testo += "Nome: " + nome + "<br>";
  testo += "Cognome: " + cognome + "<br>";
  testo += "Istituto: " + scuola + "<br>";
  testo += "Classe: " + classe + "<br>";
  testo += "Età: " + eta + "<br>";
  testo += "Sesso: " + sesso + "<br>";
  testo += "Provincia: " + provincia + "<br>";
  testo += "Mezzi: " + mezziScelti.join(", ") + "<br>";
  testo += materie;

  document.getElementById("risultato").innerHTML = testo;
}

</script>

</body>
</html>
