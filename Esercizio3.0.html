<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Anagrafica 3</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Inserisci anagrafica utente</h1>
        
        <div class="grid">
            <div>
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text" autocomplete="given-name" placeholder="Esempio: Luca" />
            </div>

            <div>
                <label for="cognome">Cognome</label>
                <input id="cognome" name="cognome" type="text" autocomplete="family-name" placeholder="Esempio: Borghetti" />
            </div>

            <div style="grid-column:1 / -1">
                <label for="indirizzo">Indirizzo</label>
                <input id="indirizzo" name="indirizzo" type="text" placeholder=" Via ..., civic " autocomplete="street-address" />
            </div>

            <div>
                <label for="citta">Città</label>
                <input id="citta" name="citta" type="text" autocomplete="address-level2" placeholder="Esempio: Milano" />
            </div>

            <div>
                <label for="cap">CAP</label>
                <input id="cap" name="cap" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Esempio: 20045" />
            </div>

            <div>
                <label for="dataNascita">Data di nascita</label>
                <input id="dataNascita" name="dataNascita" type="date" />
            </div>

            <div>
                <legend>Sesso</legend>
                <label><input type="radio" name="sesso" value="M"> M</label>
                <label><input type="radio" name="sesso" value="F"> F</label>
                <label><input type="radio" name="sesso" value="Altro"> Altro</label>
            </div>

            <div>
                <label for="provincia">Provincia</label>
                <select id="provincia" name="provincia">
                    <option value="">-- Seleziona --</option>
                    <option value="MI">Milano</option>
                    <option value="RM">Roma</option>
                    <option value="NA">Napoli</option>
                    <option value="TO">Torino</option>
                    <option value="PA">Palermo</option>
                    <option value="BO">Bologna</option>
                    <option value="FI">Firenze</option>
                    <option value="VE">Venezia</option>
                    <option value="GE">Genova</option>
                </select>
            </div>

            <div style="grid-column:1 / -1">
                <legend>Mezzi di locomozione posseduti in famiglia</legend>
                <label><input type="checkbox" name="mezzi" value="Auto"> Auto</label>
                <label><input type="checkbox" name="mezzi" value="Moto"> Moto</label>
                <label><input type="checkbox" name="mezzi" value="Bici"> Bici</label>
                <label><input type="checkbox" name="mezzi" value="Aereo"> Aereo</label>
            </div>

            <div style="grid-column:1 / -1">
                <label for="materie">Materie di insegnamento preferite (max 3)</label>
                <select id="materie" name="materie" multiple size="5">
                    <option value="Matematica">Matematica</option>
                    <option value="Telecomunicazioni">Telecomunicazioni</option>
                    <option value="TPS">TPS</option>
                    <option value="Informatica">Informatica</option>
                    <option value="Letteratura">Letteratura</option>
                    <option value="Storia">Storia</option>
                    <option value="Educazione Fisica">Educazione Fisica</option>
                    <option value="Inglese">Inglese</option>
                    <option value="Religione">Religione</option>
                </select>
            </div>

            <div style="grid-column:1 / -1">
                    <label for="note">Note (opzionale)</label>
                    <textarea id="note" name="note" placeholder="Eventuali note"></textarea>
            </div>
        </div>

        <div class="row" style="margin-top:12px">
            <button type="button" id="salvaBtn" onclick="stampa()">Salva </button>
        </div>

        <div id="outputNomDiv" class="outputDiv" aria-live="polite">
            <div class="small">Nome: <span id="outputNom" class="label-pill">—</span></div>
        </div>

        <div id="outputCognDiv" class="outputDiv" aria-live="polite">
            <div class="small">Cognome: <span id="outputCogn" class="label-pill">—</span></div>
        </div>

        <div id="outputIndDiv" class="outputDiv" aria-live="polite">
            <div class="small">Indirizzo: <span id="outputInd" class="label-pill">—</span></div>
        </div>

        <div id="outputCitDiv" class="outputDiv" aria-live="polite">
            <div class="small">Città: <span id="outputCit" class="label-pill">—</span></div>
        </div>

        <div id="outputCAPDiv" class="outputDiv" aria-live="polite">
            <div class="small">CAP: <span id="outputCAP" class="label-pill">—</span></div>
        </div>

        <div id="outputSDiv" class="outputDiv" aria-live="polite">
            <div class="small">Sesso: <span id="outputSesso" class="label-pill">—</span></div>
        </div>
        
        <div id="outputProvDiv" class="outputDiv" aria-live="polite">
            <div class="small">Provincia: <span id="outputProv" class="label-pill">—</span></div>
        </div>

        <div id="outputMezziDiv" class="outputDiv" aria-live="polite">
            <div class="small">Mezzi: <span id="outputMezzi" class="label-pill">—</span></div>
        </div>

        <div id="outputMaterieDiv" class="outputDiv" aria-live="polite">
            <div class="small">Materie: <span id="outputMaterie" class="label-pill">—</span></div>
        </div>

        <script>
function stampa() {

    var lettere = /^[A-Za-z]+$/;
    var numeri = /^[0-9]{5}$/;

    var nome = document.getElementById("nome").value;
    var cognome = document.getElementById("cognome").value;
    var indirizzo = document.getElementById("indirizzo").value;
    var citta = document.getElementById("citta").value;
    var cap = document.getElementById("cap").value;
    var sesso = document.getElementById("sesso").value;
    var provincia = document.getElementById("provincia").value;
    var materie = document.getElementById("outputMaterie").value;

    if (!lettere.test(nome)) {
        alert("Il nome non è valido");
        return;
    }

    if (!lettere.test(cognome)) {
        alert("Il cognome non è valido");
        return;
    }

    if (!numeri.test(cap)) {
        alert("Il CAP deve essere di 5 numeri");
        return;
    }

    document.getElementById("outputNom").textContent = nome;
    document.getElementById("outputCogn").textContent = cognome;
    document.getElementById("outputInd").textContent = indirizzo;
    document.getElementById("outputCit").textContent = citta;
    document.getElementById("outputCAP").textContent = cap;
    document.getElementById("outputSesso").textContent = sesso;
    document.getElementById("outputProv").textContent = provincia;
    document.getElementById("outputMezzi").textContent = mezzi;
    document.getElementById("outputMaterie").textContent = materie;
}
</script>

    </body>

</html>
