<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Anagrafica 3</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Inserisci anagrafica utente</h1>
        
        <div class="grid">
            <div>
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text" autocomplete="given-name" placeholder="Es. Luca" />
            </div>

            <div>
                <label for="cognome">Cognome</label>
                <input id="cognome" name="cognome" type="text" autocomplete="family-name" placeholder="Es. Borghetti" />
            </div>

            <div style="grid-column:1 / -1">
                <label for="indirizzo">Indirizzo</label>
                <input id="indirizzo" name="indirizzo" type="text" placeholder=" Via ..., civic " autocomplete="street-address" />
            </div>

            <div>
                <label for="citta">Città</label>
                <input id="citta" name="citta" type="text" autocomplete="address-level2" placeholder="Es. Milano" />
            </div>

            <div>
                <label for="cap">CAP</label>
                <input id="cap" name="cap" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Es. 20045" />
            </div>

            <div>
                <label for="dataNascita">Data di nascita</label>
                <input id="dataNascita" name="dataNascita" type="date" />
            </div>

            <div>
                <legend>Sesso</legend>
                <label><input type="radio" name="sesso" value="M"> M</label>
                <label><input type="radio" name="sesso" value="F"> F</label>
                <label><input type="radio" name="sesso" value="Altro"> Altro</label>
            </div>

            <div>
                <label for="provincia">Provincia</label>
                <select id="provincia" name="provincia">
                    <option value="">-- Seleziona --</option>
                    <option value="MI">Milano</option>
                    <option value="RM">Roma</option>
                    <option value="NA">Napoli</option>
                    <option value="TO">Torino</option>
                    <option value="PA">Palermo</option>
                    <option value="BO">Bologna</option>
                    <option value="FI">Firenze</option>
                    <option value="VE">Venezia</option>
                    <option value="GE">Genova</option>
                </select>
            </div>

            <div style="grid-column:1 / -1">
                <legend>Mezzi di locomozione posseduti in famiglia</legend>
                <label><input type="checkbox" name="mezzi" value="Auto"> Auto</label>
                <label><input type="checkbox" name="mezzi" value="Moto"> Moto</label>
                <label><input type="checkbox" name="mezzi" value="Bici"> Bici</label>
                <label><input type="checkbox" name="mezzi" value="Aereo"> Aereo</label>
            </div>

            <div style="grid-column:1 / -1">
                <label for="materie">Materie di insegnamento preferite (max 3)</label>
                <select id="materie" name="materie" multiple size="5">
                    <option value="Matematica">Matematica</option>
                    <option value="Telecomunicazioni">Telecomunicazioni</option>
                    <option value="TPS">TPS</option>
                    <option value="Informatica">Informatica</option>
                    <option value="Letteratura">Letteratura</option>
                    <option value="Storia">Storia</option>
                    <option value="Educazione Fisica">Educazione Fisica</option>
                    <option value="Inglese">Inglese</option>
                    <option value="Religione">Religione</option>
                </select>
            </div>

            <div style="grid-column:1 / -1">
                    <label for="note">Note (opzionale)</label>
                    <textarea id="note" name="note" placeholder="Eventuali note"></textarea>
            </div>
        </div>

        <div class="row" style="margin-top:12px">
            <button type="button" id="salvaBtn" onclick="stampa()">Salva </button>
        </div>

        <div id="outputNomDiv" class="outputDiv" aria-live="polite">
            <div class="small">Nome: <span id="outputNom" class="label-pill">—</span></div>
        </div>

        <div id="outputCognDiv" class="outputDiv" aria-live="polite">
            <div class="small">Cognome: <span id="outputCogn" class="label-pill">—</span></div>
        </div>

        <div id="outputIndDiv" class="outputDiv" aria-live="polite">
            <div class="small">Indirizzo: <span id="outputInd" class="label-pill">—</span></div>
        </div>

        <div id="outputCitDiv" class="outputDiv" aria-live="polite">
            <div class="small">Città: <span id="outputCit" class="label-pill">—</span></div>
        </div>

        <div id="outputCAPDiv" class="outputDiv" aria-live="polite">
            <div class="small">CAP: <span id="outputCAP" class="label-pill">—</span></div>
        </div>

        <div id="outputGenDiv" class="outputDiv" aria-live="polite">
            <div class="small">Generazione: <span id="outputGen" class="label-pill">—</span></div>
        </div>

        <div id="outputSDiv" class="outputDiv" aria-live="polite">
            <div class="small">Sesso: <span id="outputSesso" class="label-pill">—</span></div>
        </div>
        
        <div id="outputProvDiv" class="outputDiv" aria-live="polite">
            <div class="small">Provincia: <span id="outputProv" class="label-pill">—</span></div>
        </div>

        <div id="outputMezziDiv" class="outputDiv" aria-live="polite">
            <div class="small">Mezzi: <span id="outputMezzi" class="label-pill">—</span></div>
        </div>

        <div id="outputMaterieDiv" class="outputDiv" aria-live="polite">
            <div class="small">Materie: <span id="outputMaterie" class="label-pill">—</span></div>
        </div>

        <script>
            function stampa() {

                const outputNom = document.getElementById("outputNom");
                const outputCogn = document.getElementById("outputCogn");
                const outputInd = document.getElementById("outputInd");
                const outputCit = document.getElementById("outputCit");
                const outputCAP = document.getElementById("outputCAP");
                const outputGen = document.getElementById("outputGen");
                const outputSesso = document.getElementById("outputSesso");
                const outputProv = document.getElementById("outputProv");
                const outputMezzi = document.getElementById("outputMezzi");
                const outputMaterie = document.getElementById("outputMaterie");

                const persona = {
                    nome : document.getElementById("nome").value,
                    cognome : document.getElementById("cognome").value,
                    indirizzo : document.getElementById("indirizzo").value,
                    citta : document.getElementById("citta").value,
                    cap : document.getElementById("cap").value,
                    anno : parseInt(document.getElementById("dataNascita").value.slice(0,4), 10),
                    sesso : document.getElementsByName("sesso"),
                    provincia : document.getElementById("provincia"),
                    mezzi : document.getElementsByName("mezzi"),
                    materie : document.getElementById("materie").options
                };

                outputNom.innerHTML = persona.nome;
                outputCogn.innerHTML = persona.cognome;
                outputInd.innerHTML = persona.indirizzo;
                outputCit.innerHTML = persona.citta;
                outputCAP.innerHTML = persona.cap;

                if(persona.anno == null || persona.anno < 1901) {
                    outputGen.innerHTML = "non determinato";
                } else if(persona.anno <= 1927) {
                    outputGen.innerHTML = "Greatest Generation";
                } else if(persona.anno <= 1945) {
                    outputGen.innerHTML = "Generazione Silenziosa";
                } else if(persona.anno <= 1964) {
                    outputGen.innerHTML = "Baby Boomers";
                } else if(persona.anno <= 1980) {
                    outputGen.innerHTML = "Generazione X";
                } else if(persona.anno <= 1996) {
                    outputGen.innerHTML = "Millennials";
                } else if(persona.anno <= 2012) {
                    outputGen.innerHTML = "Generazione Z";
                }  else {
                    outputGen.innerHTML = "Generazione Alpha";
                }
                
                for(let i = 0; i < persona.sesso.length; i++) {
                    if(persona.sesso[i].checked) {
                        outputSesso.innerHTML = persona.sesso[i].value;
                    }
                }
                
                outputProv.innerHTML = persona.provincia.options[persona.provincia.selectedIndex].text;

                let selezionati = [];
                for (let i = 0; i < persona.mezzi.length; i++) {
                  if (persona.mezzi[i].checked) {
                      selezionati.push(persona.mezzi[i].value);
                    }
                }
                if(selezionati.length == 0) {
                    outputMezzi.innerHTML = "Nessuno";
                } else{
                    outputMezzi.innerHTML = selezionati;
                }

                let selezione = []
                for(let i = 0; i < persona.materie.length; i++) {
                    if(persona.materie[i].selected) {
                        selezione.push(persona.materie[i].value);
                    }
                    if(selezione.length == 3) {break;}
                }
                outputMaterie.innerHTML = selezione;
            }
        </script>
    </body>

</html>
